<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styleland.css')}}">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Front Page</title>
</head>
<body>
 
 <div class="container">
 	<div class="navbar">
		<img src="{{ url_for('static', filename='img/Central-Uni-logo.png')}}" class="logo">
                        
 		
 		<nav>
 			<ul id="menuList">
 				<li><a href="/login">Admin</a> </li>
 				<li><a href="/userlogin">User</a> </li>
 				<li><a href="">Share Profile</a> </li>
 				
 			</ul>
 		</nav>
		 <img src="{{ url_for('static', filename='img/menu.png')}}" class="menu-icon" onclick="togglemenu()">
 		
 	</div>

 	<div class="row">
 		<div class="col-1">
            <h2>Welcome to the Central University<br>Alumni Platform</h2>
            <h3>We are so grateful to have had you with us.<br>You can find and connect with your course mates on this platform </h3>
            <p></p>
            <h4></h4>
            <a href="">

             </a>
 		</div>
 		<div class="col-2">
			<img src="{{ url_for('static', filename='img/mockup.png')}}" class="controller">
           
            <div class="color-box"></div>
            <div class="add-btn">

            	<p><small>Stay Up to Date With Your Buddies</small></p>
            </div>
 		</div>
 	</div>
 	
        

	 		<div class="wrapper" style="text-align: center;justify-content: center;align-items: center;">
              <div class="button">
                 <div class="img">
					<img src="{{ url_for('static', filename='img/fb.png')}}"  style="width: 50%; border-radius:50%;">
                   
                    
                 </div>
                 <span>Facebook</span>
              </div>
              <div class="button">
                  <div class="img">
					<img src="{{ url_for('static', filename='img/tw.png')}}"  style="width: 50%; border-radius:50%;">
                    
                     
                  </div>

               </div>

                  </div>

               </div>
               
          </div>

 	   </div>

 	

 <script>
 	 var menuList=document.getElementById("menuList");
 	 menuList.style.maxHeight ="0px";
 	 function togglemenu(){
 	 	if(menuList.style.maxHeight =="0px"){
 	 		menuList.style.maxHeight ="130px";
 	 	}
 	 	else{
 	 		menuList.style.maxHeight="0px"
 	 	}
 	 }
 </script>
